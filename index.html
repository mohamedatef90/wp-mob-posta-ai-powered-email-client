    <meta name="theme-color" content="#0b0d0f" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Posta" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* Light Theme */
      :root {
        --background: 0 0% 100%;
        --foreground: 220 15% 5%;
        --card: 0 0% 98%;
        --card-foreground: 220 15% 5%;
        --popover: 0 0% 100% / 0.9;
        --popover-foreground: 220 15% 5%;
        --primary: 205 90% 45%;
        --primary-foreground: 210 40% 98%;
        --secondary: 0 0% 94%;
        --secondary-foreground: 220 15% 5%;
        --muted: 0 0% 94% / 0.7;
        --muted-foreground: 210 20% 45%;
        --accent: 0 0% 96%;
        --accent-foreground: 220 15% 5%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 210 40% 98%;
        --border: 0 0% 90%;
        --input: 0 0% 92%;
        --ring: 205 90% 50%;
        --radius: 0.75rem;
      }

      /* Dark Theme */
      .dark {
        --background: 220 15% 5%; /* #0b0d0f */
        --foreground: 210 40% 98%; /* #f9fafb */
        --card: 220 15% 10%; /* #14171a */
        --card-foreground: 210 40% 98%;
        --popover: 220 15% 12% / 0.9;
        --popover-foreground: 210 40% 98%;
        --primary: 205 90% 55%; /* A vibrant blue for actions */
        --primary-foreground: 210 40% 98%;
        --secondary: 220 15% 20%; /* #292d33 */
        --secondary-foreground: 210 40% 98%;
        --muted: 220 15% 20% / 0.7;
        --muted-foreground: 210 20% 65%; /* #98a1b3 */
        --accent: 220 15% 25%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 72% 51%; /* #db2727 */
        --destructive-foreground: 210 40% 98%;
        --border: 220 15% 20% / 0.5;
        --input: 220 15% 18%; /* #24282e */
        --ring: 205 90% 60%;
      }
      
      /* Mobile Settings Light Theme Override */
      html:not(.dark) .settings-mobile-light {
        --background: 0 0% 99%; /* #fcfcfc */
        --card: 0 0% 100%; /* #ffffff */
      }

      /* Mobile Mailboxes Light Theme Override */
      html:not(.dark) .mailboxes-mobile-light {
        --background: 0 0% 99%; /* #fcfcfc */
        --card: 0 0% 100%; /* #ffffff */
      }
      
      /* Classic Theme */
      [data-ui-theme="classic"] {
        --radius: 0.375rem;
      }

      html {
        background-color: hsl(var(--background));
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Modern, Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: hsl(var(--secondary));
        border-radius: 10px;
        border: 3px solid hsl(var(--background));
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: hsl(var(--muted-foreground));
        border-color: hsl(var(--background));
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-in-out forwards;
      }
       .animate-scaleIn {
        animation: scaleIn 0.2s ease-out forwards;
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.3s ease-out forwards;
      }
      .animate-fadeInDown {
        animation: fadeInDown 0.2s ease-out forwards;
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }

      /* Hide scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Keep class strategy for manual toggles if needed
        theme: {
          extend: {
            borderRadius: {
                '2xl': '1rem',
                'xl': 'calc(var(--radius) + 4px)',
                lg: `var(--radius)`,
                md: `calc(var(--radius) - 4px)`,
                sm: `calc(var(--radius) - 8px)`,
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
          }
        }
      }
    </script>
